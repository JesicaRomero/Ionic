<ion-header>
  <ion-toolbar>
    <ion-button routerLink="/home">Home</ion-button>
    <ion-title>view</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-input #id type="number" name="id" placeholder="Id" />
    <ion-button (click)="findBook(id.value)">Mostrar</ion-button>
    <ion-card *ngFor="let book of books">
      <img [src]="book.photoUrl" alt="" />
      <ion-card-header>
        <ion-card-title>{{ book.title }}</ion-card-title>
        <ion-card-subtitle>{{ book.author }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <h2>REF-{{ book.id }}</h2>
        <h2>{{ book.price }}â‚¬</h2>
        <ion-button>Comprar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
